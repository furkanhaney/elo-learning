<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Learning</title>
    <meta name="description" content="Rating Learning">
    <meta name="author" content="Furkan Haney">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <div>
        <h1>Rating Learning</h1>
        <div id="main-div">
            <div id="test-div">
                <div id="question-div">
                    <h3 id="question-text">
                        What's the capital of Albania?
                    </h3>
                </div>
                <div id="answers-div">
                    <button id="choice-1">Nur-Sultan</button>
                    <button id="choice-2">Istanbul</button>
                    <button id="choice-3">Tirana</button>
                    <button id="choice-4">Berlin</button>
                    <button id="choice-5">London</button>
                </div>
            </div>
            <div id="progress-div">
                <h3 id="player-rating">Your Rating: 400</h3>
                <h4 id="question-rating">Rating: 400</h4>
                <canvas id="myChart"></canvas>
            </div>
            <div id="cards-div">
                <table id="cards-table">
                    <tr>
                        <th>Name</th>
                        <th>Played</th>
                        <th>Rating</th>
                    </tr>
                    <tr>
                        <td>Albania</td>
                        <td>0</td>
                        <td>400</td>
                    </tr>
                    <span id="card-rows"></span>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
